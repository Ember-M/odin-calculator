<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="titleFlex"><div class="titleBox"><h1>CALCULATOR FOR THE ODIN PROJECT!</h1></div></div>
    <div class="pageCont">
    <div class="calculatorBox">
    <div class="numberField"><text id="numberText"></text></div>
    <div class="calButtons">
        <button id="empty" class="emptyButton"></button>
        <button id="delete" class="deleteButton">Del</button>
        <button id="clear">C</button>
        <button id="div" class="operatorButton">/</button>
        <button id="7key" class="operandButton">7</button>
        <button id="8key" class="operandButton">8</button>
        <button id="9key" class="operandButton">9</button>
        <button id="mult" class="operatorButton">*</button>
        <button id="4key" class="operandButton">4</button>
        <button id="5key" class="operandButton">5</button>
        <button id="6key" class="operandButton">6</button>
        <button id="minus" class="operatorButton">-</button>
        <button id="1key" class="operandButton">1</button>
        <button id="2key" class="operandButton">2</button>
        <button id="3key" class="operandButton">3</button>
        <button id="plus" class="operatorButton">+</button>
        <button id="zerokey" class="operandButton">0</button>
        <button id="period" class="periodButton">.</button>
        <button id="enter" class="enterButton">=</button>
        
    </div>
    </div>
    </div>
</body>
</html>
